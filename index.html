<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <link rel="stylesheet" href="lib/style.css" />

  <body>

    <div class="container">
      <h1>Transaction Form</h1>
      <form>
        <input type="text" id="amount" placeholder="Amount">
        <button type="button" id="withdrow">Withdraw</button>
        <button type="button" id="deposite">Deposit</button>
      </form>
      <div class="text-center">Balance : <span id="crntAmount"></span></div>
      <hr/>
    </div>

    <div class="container">
      <section class="products">
        <h2>Products</h2>

        <h1>Product Form</h1>
        <form>
          <input type="text" class=" w-30" id="Title" placeholder="title" />
          <input type="text" class=" w-30" id="Price" placeholder="title" />
          <input type="text" class=" w-30" id="Description" placeholder="title" />
          <button type="button" id="addProduct">Add Product</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Product</th>
              <th>Price</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="productsTable"></tbody>
        </table>
        <span class="warrning"></span>
      </section>
    </div>
    <script src="lib/redux.js"></script>
    <script src="lib/redux-thunk.js"></script>
    <script src="app.js"></script>
  </body>
</html>
