<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Form</title>
  <link rel="stylesheet" href="lib/style.css">
</head>
<body>
  <div class="container">
    <h1>Transaction Form</h1>
    <form>
      <input type="text" id="amount" placeholder="Amount">
      <button type="button" id="withdraw">Withdraw</button>
      <button type="button" id="deposit">Deposit</button>
    </form>
  </div>

<div class="container">
  <div class="card">
    <h1>This is a card</h1>
    <p>This is some text inside the card</p>
  </div>
  <button>Slide the card</button>
</div> 

 <script src="lib/custom-redux.js"></script>
 <script src="customReduxApp.js"></script>
</body>
</html>
